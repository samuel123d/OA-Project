<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Remove rolagem */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
    }

    .lado-esquerdo {
      width: 50%;
      height: 160vh;
      background: url('rahin-next.png') no-repeat center center;
      background-size: cover;
    }

    .separador {
      width: 4px;
      background: linear-gradient(to bottom, #333, #aaa, #333);
    }

    .lado-direito {
      width: 50%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }

    .mensagem {
      text-align: center;
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      animation: aparecer 1s ease-out forwards;
      max-width: 500px;
    }

    .mensagem h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .mensagem p {
      font-size: 1.1em;
      color: #555;
      margin: 10px 0;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .botao {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .botao:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .botao.voltar {
      background-color: #95a5a6;
    }

    .botao.voltar:hover {
      background-color: #7f8c8d;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="lado-esquerdo"></div>
  <div class="separador"></div>
  <div class="lado-direito">
    <div class="mensagem">
      <p>Parabéns, bravo guerreiro!</p>
<p>Você dominou os números e usou o poder do conhecimento para salvar seu povo.</p>
<p>Agora é lembrado como herói que venceu com sabedoria.</p>
<p><strong>Avante, guardião do saber!</strong></p>
      <div class="botoes">
        <button class="botao voltar" onclick="window.top.location.href = './index.html';">Voltar para o início</button>
      </div>
    </div>
  </div>
</body>
</html>
