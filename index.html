<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha de Algarismos</title>
    <link rel="shortcut icon" type="image/x-icon" href="oficial-icon.png">

     
    
</head>
<body>
    <div class="background">
        <br>
        <h1>Batalha dos Números: A Missão de Rahin </h1>
        <br>
        <div class="buttons">
            <button id="startGame" href="historia.html">Iniciar Jogo</button>
            <button id="showCredits">Créditos</button>
        </div>
        <button id="toggleMusic" class="toggle-music">&#x1F50A;</button> <!-- Botão de música -->
    </div>

    <audio id="backgroundMusic" src="./Dying Light Music of Suffering Theme - Angry Tiger.mp3"></audio>

    <script src="script.js"></script>
</body>

<style>
@import url('https://fonts.googleapis.com/css2?family=Papyrus&display=swap');

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('./best-groud.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

h1 {
    font-family: 'Papyrus', sans-serif;
    color: #534439;
    font-size: 48px;
    font-weight: bold;
    margin-left: 80px;
    margin-top: 20px;
    background-color: rgba(185,131,91,0.7);
    display: inline;
    border-radius: 6px;
    position: relative;
}

.buttons {
    margin-top: 70px;
}

button {
    font-family: 'Papyrus', sans-serif;
    font-size: 24px;
    color: #534439;
    background-color: rgba(185,131,91,0.7);
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    margin: 10px 0;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    margin-left: 80px;
    font-style: bold;
}

button:hover {
    background-color: rgba(255, 69, 0, .7);
}

.toggle-music {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    color: #D2691E;
    background-color: rgba(255, 69, 0, .5);
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
}

.toggle-music:hover {
    background-color: rgba(255, 69, 0, .7);
}
</style>

<script>
// Removido o efeito de movimento do fundo

document.getElementById('showCredits').addEventListener('click', function() {
    alert('Créditos: Desenvolvido por [Seu Nome]');
});

const toggleMusicButton = document.getElementById('toggleMusic');
const backgroundMusic = document.getElementById('backgroundMusic');

toggleMusicButton.addEventListener('click', function() {
    if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusicButton.innerHTML = ' &#x1F50A;';
    } else {
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
        toggleMusicButton.innerHTML = '&#x1F507;';
    }
});

document.getElementById('startGame').addEventListener('click', function(event) {
    event.preventDefault();
    window.location.href = this.getAttribute('href');
});

window.history.pushState(null, null, window.location.href);
window.onpopstate = function() {
    window.history.go(1);
};
</script>

</html>
